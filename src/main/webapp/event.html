<h2>Template</h2>
<form name = "eventForm" method="post" action="EventServlet">
  Description:<br>
  <input type="text" maxlength = "25" size="100" name="description">
  <br>
  tags:<br>
  <input type="text" name="tags" maxlength = "25" size="100" placeholder="Please separated by comma">
  <br>
  Recruit volunteer or event:<br>
  <input type="text" name="volunteer" maxlength = "25" size="100" placeholder="Please enter TRUE for volunteer FALSE for event">
  <br><br>
</form> 
<form id="volunteer">
  Name:<br>
  <input type="text" maxlength = "25" size="100" name="Last Name  ">
  <br>
  Why want to join the event:<br>
  <input type="text" name="why" maxlength = "25" size="100" placeholder="Why want to join the event">
  <br>
  Past experience:<br>
  <input type="text" name="experience" maxlength = "25" size="100" placeholder="Past experience">
  <br><br>
</form>
  <script>
	  function volunteer(a)
	  {
	      if(a==1)
	          document.getElementById("volunteer").style.display="none";
	      else
	          document.getElementById("volunteer").style.display="block";
	  }
  </script>
  <button onclick="volunteer(1)">Hide Volunteer</button>
  <button onclick="volunteer(2)">Show Volunteer</button>
  <input type="submit" value="Submit">
</body>
